<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>开发文档 - Enbon Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB',
          'Microsoft Yahei', sans-serif;
        background: #0b1020;
        color: #f5f5f7;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }
      .card {
        width: 100%;
        max-width: 960px;
        background: radial-gradient(circle at top left, #202a63, #0b1020 60%);
        border-radius: 24px;
        padding: 32px 28px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .title {
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 0.02em;
        margin: 0 0 8px;
      }
      .subtitle {
        margin: 0 0 24px;
        font-size: 14px;
        color: rgba(245, 245, 247, 0.7);
      }
      .section {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
      .section h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .section p {
        margin: 4px 0;
        font-size: 14px;
        line-height: 1.7;
        color: rgba(245, 245, 247, 0.8);
      }
      code {
        background: rgba(15, 118, 255, 0.14);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 13px;
      }
      @media (max-width: 600px) {
        .card {
          border-radius: 18px;
          padding: 20px 16px;
        }
        .title {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1 class="title">Enbon 后台 · 开发文档</h1>
        <p class="subtitle">
          这里用于放置内部教程、部署说明、变更记录等静态内容（纯 HTML）。
        </p>

        <div class="section">
          <h2>如何编辑本页面？</h2>
          <p>
            在项目中找到文件：
            <code>frontend/public/docs/index.html</code>，直接用 VS
            Code 等编辑器修改即可。
          </p>
          <p>
            保存后，重新执行前端打包
            <code>npm run build</code>，并在服务器上更新代码、重新部署，就能通过
            <code>/docs/index.html</code> 访问到最新内容。
          </p>
        </div>

        <div class="section">
          <h2>建议的内容结构</h2>
          <p>你可以在这里按自己的习惯添加：</p>
          <p>· 部署步骤、环境说明；</p>
          <p>· 常见问题（FAQ）；</p>
          <p>· 接口约定、权限策略；</p>
          <p>· 每次上线的版本变更记录等。</p>
        </div>
      </div>
    </div>
  </body>
  </html>
